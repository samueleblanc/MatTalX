<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup_style.css">
    <script src="popup.js" defer></script>
    <script src="background.js"></script>
    <link rel="icon" href="Images/mattalx_favicon.png">
    <title>MatTalX</title>
</head>
<body>
    <header>
        <div class="infoDiv"><button class="infoButton"><img class="info" alt="Info" src="Images/question_mark.png"></button><br>
        <div class="dropdownInfo">
            <a target="_blank" href="https://samueleblanc.com/mattalx/documentation.html">Documentation</a>
            <a target="_blank" href="https://github.com/samueleblanc/MatTalX">Code (GitHub)</a>
            <label for="adjust">Adjust spaces</label><input type="checkbox" name="adjust" id="adjust" checked><br>
            <p class="shortcuts"></p>
            <b class="shortcutTitle">Shorcuts</b><br>
                Alt+M : Open/Close MatTalX<br>
                Alt+I : Copy input (first box)<br>
                Alt+O : Copy ouput (second box)<br>
                Alt+C : Open/Close completion</p>
        </div></div>
        <img id="title" alt="MatTalX" src="Images/mattalx_logo.png">
    </header>
    <div id="body">
    <form name="text_input">
        <textarea type="text" name="text_in" id="text_in" spellcheck="false"></textarea>
        <div class="suggestion"><table id="suggestions"></table></div><br>
        <input type="button" value="Convert" id="button">
        <input type="reset" value="Clear" id="reset"><br><br>
        <textarea type="text" name="text_out" id="text_out" spellcheck="false" disabled></textarea><br><br>
        <input type="button" value="Copy text" id="copy"><br>
        <p id="mistakes"></p><br>
    </form>
</div>
</body>
</html>
