<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup_style.css">
    <script src="popup.js" defer></script>
    <script src="background.js"></script>
    <link rel="icon" href="images/mattalx_favicon.png">
    <title>MatTalX</title>
</head>
<body>
    <header>
        <div class="infoDiv">
            <button class="infoButton_light"><img class="info_light" alt="Info" src="images/question_mark_nobg_light.png"></button>
            <button class="infoButton_dark"><img class="info_dark" alt="Info" src="images/question_mark_nobg_dark.png"></button><br>
        <div class="dropdownInfo">
            <a target="_blank" href="https://mattalx.org/documentation.html"><input type="button" value="Documentation" id="docs"></a>
            <a target="_blank" href="https://github.com/samueleblanc/MatTalX"><input type="button" value="Code (GitHub)" id="git"></a>
            <span id="adjustSpaces"><label for="adjust">Adjust spaces</label><input type="checkbox" name="adjust" id="adjust" checked></span>
            <span id="changeFont"><label for="mathFont">Mathematical font</label><input type="checkbox" name="mathFont" id="mathFont" checked></span>
            <span id="changeMode"><label for="mathMode">Math mode</label><input type="checkbox" name="mathMode" id="mathMode" checked></span>
            <input type="button" value="Settings" id="settingsBtn">
            <p class="shortcuts">
            <b class="shortcutTitle">Shorcuts</b><br>
                <span id="short_open_mattalx">Alt+M: Open/Close MatTalX</span><br>
                <!--Filled with javascript-->
                <span id="short_copy_input"></span><br>
                <span id="short_copy_output"></span><br>
                <span id="short_open_suggestions"></span>
            </p>
        </div>
        </div>
        <img id="title_light" alt="MatTalX" src="images/mattalx_logo_nobg_light.png">
        <img id="title_dark" alt="MatTalX" src="images/mattalx_logo_nobg_dark.png">
    </header>
    <div id="settingsBox">
        <div id="settingsContent">
            <h3>Settings</h3>
            <h4>Font</h4>
            <span><label for="fontSize">Font size: </label><input type="number" name="fontSize" id="fontSize" value="14" maxlength="2" size="1"></span>
            <h4>Shortcuts</h4>
            <span>Open/Close MatTalX: <i>Can be modified from the browser's settings</i></span>
            <span><label for="shortCopyInput">Copy input (first box): </label>
            <select name="shortOpen" id="shortCopyInputK">
                <option value="Alt">Alt</option>
                <option value="Ctrl">Ctrl</option>
                <option value="Ctrl+Shift">Ctrl+Shift</option>
                <option value="Alt+Shift">Alt+Shift</option>
            </select> + 
            <input type="text" name="shortCopyInput" id="shortCopyInputL" value="I" maxlength="1" size="1"></span>
            <span><label for="shortCopyOutput">Copy output (second box): </label>
            <select name="shortOpen" id="shortCopyOutputK">
                <option value="Alt">Alt</option>
                <option value="Ctrl">Ctrl</option>
                <option value="Ctrl+Shift">Ctrl+Shift</option>
                <option value="Alt+Shift">Alt+Shift</option>
            </select> + 
            <input type="text" name="shortCopyOutput" id="shortCopyOutputL" value="O" maxlength="1" size="1"></span>
            <span><label for="shortCompletion">Open/Close completion: </label>
            <select name="shortOpen" id="shortCompletionK">
                <option value="Alt">Alt</option>
                <option value="Ctrl">Ctrl</option>
                <option value="Ctrl+Shift">Ctrl+Shift</option>
                <option value="Alt+Shift">Alt+Shift</option>
            </select> + 
            <input type="text" name="shortCompletion" id="shortCompletionL" value="C" maxlength="1" size="1"></span>
        </div>
    </div>
    <div id="body">
    <form name="text_input">
        <textarea type="text" name="text_in" id="text_in" spellcheck="false"></textarea>
        <div class="suggestion"><table id="suggestions"></table></div><br>
        <input type="button" value="Convert" id="convert">
        <input type="button" value="Suggestions" id="suggestionsBtn">  <!--suggestionsBtn is used with the android version-->
        <input type="reset" value="Clear" id="reset"><br><br>
        <textarea type="text" name="text_out" id="text_out" spellcheck="false" disabled></textarea><br><br>
        <input type="button" value="Copy text" id="copy"><br>
        <p id="mistakes"></p><br>
    </form>
</div>
</body>
</html>
