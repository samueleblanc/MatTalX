<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup_style.css">
    <script src="convert.js" defer></script>
    <link rel="icon" href="Images/mattalk favicon.png">
</head>
<body>
    <header>
        <div class="infoDiv"><button class="infoButton"><img class="info" alt="Info" src="Images/question mark.png"></button><br>
        <div class="dropdownInfo">
            <a target="_blank" href="https://samueleblanc.com/">Documentation</a><br>
            <a target="_blank" href="https://github.com/samueleblanc/MatTalX">Code (GitHub)</a><br>
            <form><label for="remove">Remove spaces</label><input type="checkbox" value="true" name="remove" id="remove" checked><input type="hidden" name="remove" value="false"></form>
        </div></div>
        <img id="title" alt="MatTalX" src="Images/mattalk logo.png">
    </header>
    <div id="body">
    <form name="text_input">
        <textarea type="text" name="text_in" id="text_in"></textarea><br><br>
        <input type="button" value="Convert" id="button">
        <input type="reset" value="Clear" id="reset"><br><br>
        <textarea type="text" name="text_out" id="text_out" disabled></textarea><br><br>
        <input type="button" value="Copy text" id="copy">
        <p id="popup"></p>
    </form>
</div>
</body>
</html>
